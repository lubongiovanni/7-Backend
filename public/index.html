<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <script src='/socket.io/socket.io.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js' integrity='sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==' crossorigin='anonymous' referrerpolicy='no-referrer'></script>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'/>
        <title>Formulario de Ingreso de Productos</title>
    </head>
    <body>
        <div class='container my-3'>
            <div class='jumbotron'>
                <h1 class='text-center text-decoration-underline fst-italic mb-3'>Ingrese un Producto</h1>
                <form id='FormProducts'>
                    <div class='mb-3'>
                        <label for='title' class='form-label text-decoration-underline'>Nombre del Producto:</label>
                        <input type='text' class='form-control' id='title' name='title'required/>
                    </div>
                    <div class='mb-3'>
                        <label for='price' class='form-label text-decoration-underline'>Precio del Producto:</label>
                        <input type='number' class='form-control' id='price' name='price'required/>
                    </div>
                    <div class='mb-3'>
                        <label for='thumbnail' class='form-label text-decoration-underline'>Imagen del Producto:</label>
                        <input type='text' class='form-control' id='thumbnail' name='thumbnail'required/>
                    </div>
                    <button type='submit' value='submit' class='btn btn-primary mb-3'>Agregar Producto</button>
                </form>
                <div id='Products'></div>
            </div>
            <div class='jumbotron'>
                <h1 class='text-center text-decoration-underline fst-italic mb-3'>Centro de Mensajes</h1>
                <div class='mb-3'>
                    <label for='email' class='form-label text-decoration-underline'>Ingrese su email:</label>
                    <input type='text'  value='' class='form-control' id='user' name='user' placeholder='user@mail.com'/>
                </div>
                <div class='mb-3'>
                    <label for='message' class='form-label text-decoration-underline'>Ingrese su mensaje:</label>
                    <input type='text' class='form-control' id='message' name='message' placeholder='Ingrese un mensaje'/>
                </div>
                <button type='submit' value='submit' class='btn btn-primary mb-3' id='btnSend'>Enviar</button>
                <div id='Messages'></div>
            </div>
        </div>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js' integrity='sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM' crossorigin='anonymous'></script>
        <script src='js/main.js'></script>
    </body>
</html>
